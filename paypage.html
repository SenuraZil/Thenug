        <section class="gurstbox1">
            <h2>Enter Payment details</h2>
            <form id="payment-form">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                <label for="cvc">CVC / CVV:</label>
                <input type="text" id="cvc" name="cvc" required>
                <label for="nameOnCard">Name on Card:</label>
                <input type="text" id="nameOnCard" name="nameOnCard" required>
                <button type="submit" id="payButton" disabled>Pay <span id="payAmount"></span></button>
            </form>
        </section>
        <div class="gurstbox">
        <section class="stable">
        
                
                  <h2>Summary</h2>
                  <table>
                    <tr>
                      <td>Date</td>
                      <td id="Sdate"></td>
                    </tr>
                    <tr>
                      <td>Time</td>
                      <td id="sTime"></td>
                    </tr>
                    <tr>
                      <td>Duration (Peak / Normal )</td>
                      <td id="sDuration"></td>
                    </tr>
                    <tr>
                      <td>Tickets</td>
                      <td id="stickets"></td>
                    </tr>
                    <tr>
                      <td>Total Payable</td>
                      <td id="summaryTotal"></td>
                    </tr>
                  </table>
